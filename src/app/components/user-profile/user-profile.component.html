<div>
  <div class="user-info">
    <div class="profile-header">
      <h1>{{ userDetails.username }}'s profile</h1>
      <button *ngIf="isAdmin()" class="basic-button" (click)="onDeleteUser()">Delete User</button>
      <button *ngIf="isAdmin()" class="basic-button">Edit Authorities</button>
    </div>

    <span>Email: {{ userDetails.email }}</span>
    <p>Joined: {{ userDetails.creationDate | date: "dd-MM-yyyy" }}</p>
    <p>{{ userDetails.description }}</p>
  </div>

  <h3>{{ userDetails.username }}'s public files</h3>
  <app-file-table [showOwner]="false"></app-file-table>

</div>
